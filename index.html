<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chayan's Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.06); }
          100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }

    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 to-blue-500 h-screen flex justify-center items-center">
    <div class="text-center">
        <img src="https://raw.githubusercontent.com/captainrex32/mywebsite/refs/heads/main/pic1.jpg" alt="Chayan" class="rounded-full mx-auto mb-4 w-40 h-40 shadow-lg fade-in">
        <h1 class="text-4xl sm:text-6xl md:text-7xl font-semibold text-white tracking-tight drop-shadow-lg fade-in pulse">Chayan</h1>
        <p class="text-lg sm:text-xl text-gray-200 mt-4 max-w-2xl mx-auto fade-in">This is my awesome webpage!</p>
    </div>
    <audio id="background-music" src="bensound-happyrock.mp3" loop preload="auto" style="display: none;"></audio>
    <script>
        window.onload = function() {
            const music = document.getElementById('background-music');
            music.play().catch(error => {
                console.error("Playback prevented:", error);
                // Optionally, display a message to the user asking them to interact with the page
                // to enable audio.
            });
        };
    </script>
</body>
</html>
